	<script type="text/javascript">
        const NOTIFICATION_SOUND = new Audio("/util/getNotificationSound");
		let NOTIFICATION_SOUND_ON
		ExtUtil.mRequest({
			url: '/dashboard/api/util/getSoundEnabled',
			method: 'GET',
			async: false,
			success: function (response) {
				NOTIFICATION_SOUND_ON = response.body.data.soundEnabled
			}
		})
        let TITLE
        ExtUtil.mRequest({
            url: '/dashboard/api/util/getBotName',
            method: 'GET',
            async: false,
            success: function (response) {
                let value = response.body.data.value
                TITLE = value ? value : 'Обменник'
            }
        })
        document.title = TITLE
	</script>
